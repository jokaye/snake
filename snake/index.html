<!DOCTYPE html>
<html>
<head>
	<title>Super snake</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="container">

</div>
<h1 style="padding-top:30px;">A simple game of snake</h1>
<p>Introduction : use "↑,↓,←,→" to control this snake</p>
<p><a href="https://github.com/jokaye/snake" target="_blank">I'm on githup</a></p>


<script type="text/javascript" src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js "></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript">
YUI().use('node','snake',function(Y){
	var snake = new Y.designer.Snake({
		container : Y.one('#container')
	});
	snake.render();
})

</script>
</body>
</html>
